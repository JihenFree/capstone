{% extends "excerpts/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 250px">
        </div>
        <div class="form-group">
            <input class="form-control"  type="password" name="password" placeholder="Password" style="width: 250px">
        </div>
        <input class="btn btn-primary"  type="submit" value="Login">
    </form>
    <div style="margin-top: 20px;">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
